<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .float {
        float: right;
        width: 100px;
        height: 100px;
        border-radius: 5px;
        color: white;
        /* margin: 15px; */
        background-color: green;
        padding: 15px;
      }

      .box {
        background-color: purple;
        display: flow-root;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="float">Float</div>
      <p>This sentence appears next to the float.</p>
    </div>
  </body>
</html>
